<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/cd2331958e.js" crossorigin="anonymous"></script>
    <!--Incluir iconos-->
</head>

<body>
    <header>
        <div class="fixed-top">

            </nav>
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="nav-style p-4">
                    <ul>

                        <li class="p-1 li-style"><a href="#education">Formación</a></li>

                    </ul>

        </div>

        <div class="container-fluid">

                            </div>
                            <div class="icon-grup">
                                <a href="https://www.google.com/" class="mx-1"><i class="fab fa-twitter"></i></a>

                                <a href="https://www.google.com/" class="mx-1"><i class="fab fa-github"></i></a>
                                <a href="https://www.google.com/" class="mx-1"><i class="fas fa-envelope"></i></a>

                        </div>
                    </div>

                        <div class="card-body">

                            </div>

                            <div class="h6"><small>Feb 2008 - Nov 2010</small></div>

                            <div class="h6"><small>Feb 2020 - Dec 2020</small></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card text-center border-success m-3" id="hobbies">
                <h4 class="text-center">Hobbies</h4>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-md-6 text-center"><img src="./img/1.jpg" alt=""></div>
